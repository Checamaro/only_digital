name: Automated tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default:
        type: choice
        options:
          - first_test

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install ChromeDriver
        run: |
          CHROMEDRIVER_URL="https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/121.0.6167.85/linux64/chromedriver-linux64.zip"
          wget "$CHROMEDRIVER_URL"
          unzip chromedriver-linux64.zip  # Corrected the file name here
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/

      - name: Set PATH
        run: echo "::add-path::/usr/local/bin"

      - name: Run tests
        if: "github.event.inputs.deployment_target == 'first_test'"
        run: pytest
