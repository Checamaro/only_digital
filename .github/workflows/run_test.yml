name: Automated tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default:
        type: choice
        options:
          - first_test


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/checkout@v4
        with:
          python-version: "3.9"
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: Install ChromeDriver
        run: |
          CHROMEDRIVER_URL="https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/121.0.6167.85/linux64/chromedriver-linux64.zip"
          wget "$CHROMEDRIVER_URL"
          unzip chrome-linux64.zip
          chmod +x chromedriver
          sudo mv chromedriver /usr/local/bin/
      - name: Set PATH
        run: echo "::add-path::/usr/local/bin"
      - name: first_test
        if: "github.event.inputs.deployment_target == 'first_test'"
        run: pytest

